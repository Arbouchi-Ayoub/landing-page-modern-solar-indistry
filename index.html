<!DOCTYPE html>
<html lang="en" class="scroll-smooth" dir="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern landing page built with React and Tailwind CSS" />
    <title>Modern Landing Page</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- English & French: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Arabic: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* Apply fonts based on language */
      :root {
        --font-en: 'Poppins', sans-serif;
        --font-ar: 'Tajawal', sans-serif;
      }
      
      body {
        font-family: var(--font-en);
      }
      
      [lang="ar"] {
        font-family: var(--font-ar);
      }
      
      /* Floating Contact Form */
      .floating-form {
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        z-index: 50;
        transition: all 0.3s ease;
      }
      
      .floating-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .floating-button {
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3), 0 2px 4px -1px rgba(79, 70, 229, 0.2);
      }
      
      .floating-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4), 0 4px 6px -2px rgba(79, 70, 229, 0.2);
      }
    </style>
  </head>
  <body class="min-h-screen bg-white dark:bg-gray-900">
    <div id="root"></div>
    
    <!-- Floating Contact Button -->
    <div class="floating-form">
      <button class="floating-button text-white px-6 py-3 rounded-full font-medium text-sm md:text-base flex items-center space-x-2 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
          <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h3.828l3 3v-3h1a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
        </svg>
        <span>Contact Us</span>
      </button>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
